
<div class="col s4">
  <div class="card sticky-action">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{ product.image }}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ product.name }}<i class="material-icons right">more_vert</i></span>
      <p>{{product.price | currency: 'USD' : true : '1.2-2'}}</p>
      <p><a href="#">Mas Informacion</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{ product.name }}<i class="material-icons right">close</i></span>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad doloribus
        mollitia quibusdam quo temporibus! Magnam, quod, rem. Asperiores dolore,
        dolorem!</p>
    </div>
    <div class="card-action center-align">
      <a class="btn blue lighten-1 waves-effect waves-light" (click)="add(product)">comprar</a>
    </div>
  </div>
</div>
