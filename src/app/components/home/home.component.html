<md-toolbar> <!-- colors: primary / accent / warn -->

  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <div class="example-spacer" *ngIf="sessionStatus()">
    <button md-button routerLink="">Inicio</button>
    <button md-button routerLink="products">Productos</button>
    <button md-button routerLink="userlist">Usuarios</button>
    <button md-button routerLink="movielist">Movies</button>
  </div>

  <div *ngIf="!sessionStatus()">
    <button md-button routerLink="login">INGRESO</button>
    <button md-raised-button color="accent" class="regboton" routerLink="register">REGISTRO</button>
  </div>

  <div *ngIf="sessionStatus()">
      <md-icon class="nav-user-icon">account_circle</md-icon>
  </div>
  <div *ngIf="sessionStatus()">
    <p class="nav-user">Bienvenido {{getUser().name}}</p>
  </div>

  <div *ngIf="sessionStatus()">
    <button md-raised-button color="accent">
      <md-icon class="example-icon">shopping_cart</md-icon>
      <span class="badge">{{cartItems}}</span>
    </button>
    <button md-raised-button color="warn" (click)="logout()">Salir</button>
  </div>

</md-toolbar>
