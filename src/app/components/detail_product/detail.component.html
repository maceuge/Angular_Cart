<div class="row" *ngIf="product">
  <div class="col-md-3 col-md-offset-3">
    <img [src]="product.image" alt="">
  </div>
  <div class="col-md-6">
      <h2>{{product.name}}</h2>
      <h4>Descripcion: {{product.type}}</h4>
      <h4>Puntaje: {{product.star}}</h4>
      <h3>Precio: {{product.price | currency: 'USD' : true : '1.2-2'}}</h3>
      <button class="btn btn-success" (click)="addToCartInDetail()">Comprar</button>
  </div>
</div>
