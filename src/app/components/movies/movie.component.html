<div class="row">
  <div class="col s4 offset-s4">
    <div class="row">
      <div class="input-field">
        <input type="text" class="validate" [(ngModel)]="moviename" id="title">
        <label for="title">Titulo</label>
      </div>
    </div>
    <div class="row center-align">
      <button class="btn pink accent-3 waves-effect waves-light" (click)="filterMovieByTitle(moviename)">Search Movie</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s4 offset-s4">
    <spinner-roll></spinner-roll>
  </div>
</div>
<div class="row fix-padding-container">
  <div class="col s8 offset-s2">
    <table class="bordered" *ngIf="movies">
      <thead>
      <tr>
        <th>#</th>
        <th>Titulo</th>
        <th>Rating</th>
        <th>Fecha Lanzamiento</th>
        <th>Genero</th>
        <th>Awards</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.rating}}</td>
        <td>{{movie.release_date}}</td>
        <td>{{movie.genre? movie.genre.name : 'Sin Asignar'}}</td>
        <td>{{movie.has_awards}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
