<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <md-input-container class="full-width">
      <input type="text" mdInput [(ngModel)]="productname" placeholder="Producto">
    </md-input-container>
    <!--<md-input-container class="full-width">-->
      <!--<input type="text" mdInput [(ngModel)]="personaje.nombre" placeholder="Personaje">-->
    <!--</md-input-container>-->
    <div class="center-button">
      <button md-raised-button color="accent" (click)="addProductToList(productname)">Add Product</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3" *ngIf="productsList">
    <ul *ngFor="let product of productsList">
      <li>{{product.title}}</li>
    </ul>
  </div>
</div>
