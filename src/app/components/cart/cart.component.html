<div class="row">
  <div class="col-md-2">
    <div class="thumbnail">
      <div class="caption">
        <h2>Carrito</h2>
        <h4>Articulos: {{details.items}}</h4>
        <h5>Total: {{details.total | currency: 'USD' : true : '1.2-2' }}</h5>
        <p><button class="btn btn-success btn-block">Checkout</button></p>
      </div>
    </div>
  </div>
  <div class="col-md-6">

    <table class="table table-stripped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Curso</th>
          <th>Precio</th>
          <th>Canidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let key of keys()">
          <td>{{products[key].id}}</td>
          <td>{{products[key].name}}</td>
          <td>{{products[key].price}}</td>
          <td>{{products[key].quantity}}</td>
          <td>{{(products[key].price * products[key].quantity)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
