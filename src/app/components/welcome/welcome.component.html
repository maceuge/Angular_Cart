<div class="container">
  <div class="row">
    <div class="col s6 offset-s3 fix-padding-container">
      <h3 class="text-center" [style.color]="color" [ngClass]="{selected: isSelected}">Hola {{personaje.nombre}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="row">
        <div class="input-field">
          <input type="text" class="validate" [(ngModel)]="color" id="color">
          <label for="color">Color</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input type="text" class="validate" [(ngModel)]="personaje.nombre" id="personaje">
          <label for="personaje">Personaje</label>
        </div>
      </div>
      <div class="row center-align">
        <button class="btn pink darken-3" (click)="select()">{{ buttonState }}</button>
      </div>
    </div>
  </div>
  <div class="row" style="padding-top: 20px;" *ngIf="isSelected">
    <div class="col s4 offset-s4">
      <ul>
        <li>Nombre: {{personaje.nombre}}</li>
        <li>Edad: {{personaje.edad}}</li>
        <li>Raza: {{personaje.raza}}</li>
      </ul>
    </div>
  </div>
</div>
