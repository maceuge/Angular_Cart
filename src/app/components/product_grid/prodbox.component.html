<div class="col-md-2">
  <div class="thumbnail" [@productState]="product.state">
    <a (click)="goToDetail(product)"><img src="{{product.image}}"></a>
    <div class="caption">
      <h3>{{product.name}}</h3>
      <h5>{{product.price | currency: 'USD' : true : '1.2-2'}}</h5>
      <p><button (click)="add(product)"  class="btn btn-primary btn-block">Add To Cart</button></p>
    </div>
  </div>
</div>
