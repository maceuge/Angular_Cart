<div class="container">
<div class="row">
  <div class="col s4 offset-s4">
    <spinner-roll></spinner-roll>
  </div>
</div>
<div class="row" *ngIf="shots">
  <div class="col s4" *ngFor="let shot of shots">
    <div class="card sticky-action">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" [src]="shot.images.normal">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4 truncate">{{ shot.title }}<i class="material-icons right">more_vert</i></span>
        <p>Creado: {{ shot.created }}</p>
        <p><a href="#">Mas Informacion</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ shot.title }}<i class="material-icons right">close</i></span>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad doloribus
          mollitia quibusdam quo temporibus! Magnam, quod, rem. Asperiores dolore,
          dolorem!</p>
      </div>
      <div class="card-action center-align">
        <a class="btn blue lighten-1 waves-effect waves-light" [href]="shot.link">Ver Dribble</a>
      </div>
    </div>
  </div>
</div>
</div>
