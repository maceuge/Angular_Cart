<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h3 class="text-center font">Registrate en UniverMAG</h3>
      <p class="text-center font">Registrate y obtene grandes beneficios.</p>

      <form (ngSubmit)="register()" #registerForm="ngForm">
        <!--<div class="alert alert-danger" *ngIf="error">-->
          <!--{{error}}-->
        <!--</div>-->

        <p class="text-danger font-error text-center" *ngIf="error">{{error}}</p>

        <md-input-container class="full-width">
          <input type="text" mdInput [(ngModel)]="user.name" name="name" placeholder="Nombre">
        </md-input-container>
        <md-input-container class="full-width">
          <input type="text" mdInput [(ngModel)]="user.email" name="email" placeholder="Email">
        </md-input-container>
        <md-input-container class="full-width">
          <input type="password" mdInput [(ngModel)]="user.password" name="password" placeholder="ContraseÃ±a">
        </md-input-container>

        <div class="button-row">
          <button md-raised-button color="accent">REGISTRAR</button>
        </div>
      </form>

    </div>
  </div>
</div>
