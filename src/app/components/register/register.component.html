<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="text-center">Registrate en UniverMAG</h2>
      <p class="text-center">Registrate y obtene grandes beneficios.</p>

      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="alert alert-danger" *ngIf="error">
          {{error}}
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
        </div>
        <button class="btn btn-warning btn-block">REGISTRAR</button>
      </form>

    </div>
  </div>
</div>
