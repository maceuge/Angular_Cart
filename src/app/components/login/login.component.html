<div class="container">
  <div class="row">
    <div class="col s4 offset-s4">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="row">
          <h4 class="blue-text center-align">Login</h4>
          <p class=" center-align">Somos una tienda privada.</p>
          <p class="red-text center-align" *ngIf="error">{{ error }}</p>
        </div>
        <div class="row">
          <div class="input-field">
            <input type="text" class="validate" [(ngModel)]="user.email" id="email" name="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <input type="password" class="validate" [(ngModel)]="user.password" id="pass" name="password">
            <label for="pass">Contrase√±a</label>
          </div>
        </div>
        <div class="row center-align">
          <button class="btn blue lighten-1 waves-effect waves-purple">ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
